<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="app/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="container__card">
        <div class="hero"></div>
        <h1>Order Summary</h1>
        <p>
          <small
            >You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!</small
          >
        </p>
        <div class="plan">
          <img src="app/images/icon-music.svg" alt="" />
          <div class="info">
            <h2>Annual Plan</h2>
            <span><small>$59.99/year</small></span>
          </div>
          <a href="#"><small>Change</small></a>
        </div>
        <div class="pay">
          <button>Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Elmer Francisco M.</a>.
      </div>
    </footer>
  </body>
</html>
